<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhawana will you be my Valentine? üíñ</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 350px;
    padding: 25px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  h2 {
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    width: 120px;
    padding: 12px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
  background: #d3d3d3;
  position: absolute;
  top: 10px;           /* start away from center */
  left: 10px;          /* start away from center */
}

  #result {
    display: none;
  }

  img {
    width: 100%;
    max-width: 220px;
    border-radius: 15px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="card">
  <h2 id="question">Bhawana will you be my Valentine? üíñ</h2>

  <div class="buttons">
    <button id="yes">Yes! ‚ù§Ô∏è</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <h2>Yayyy! ü•∞</h2>
    <p>You just made my day ‚ù§Ô∏è</p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyaWoyMXBsbWc4cDNmaWw2YXgzdTdyaXZoNnA4NWRtZ3JwZXA3eWJ2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/O3Rl56ay8WSo8Mur4V/giphy.gif">
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");
  const question = document.getElementById("question");
  const card = document.querySelector(".card");

  function randomPositionFarFromYes() {
    const cardRect = card.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, distance;

    do {
      x = Math.random() * (cardRect.width - noBtn.offsetWidth);
      y = Math.random() * (cardRect.height - noBtn.offsetHeight - 40);

      const noCenterX = cardRect.left + x + noBtn.offsetWidth / 2;
      const noCenterY = cardRect.top + y + noBtn.offsetHeight / 2;

      const yesCenterX = (yesRect.left + yesRect.right) / 2;
      const yesCenterY = (yesRect.top + yesRect.bottom) / 2;

      distance = Math.hypot(
        noCenterX - yesCenterX,
        noCenterY - yesCenterY
      );

    } while (distance < 180); // NEVER close to YES

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Move NO immediately on load (so it never starts in center)
  window.addEventListener("load", randomPositionFarFromYes);

  // Move on interaction
  noBtn.addEventListener("mouseover", randomPositionFarFromYes);
  noBtn.addEventListener("touchstart", randomPositionFarFromYes);

  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
