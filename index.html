<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  h2 {
    margin-bottom: 20px;
  }

  #buttons {
  position: relative;
  height: 200px;
}

#yes {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 14px 26px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  z-index: 2;
}

#no {
  background: #d3d3d3;
  border: none;
  padding: 14px 26px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  position: absolute;
  top: 70px;   /* STARTS BELOW YES */
  left: 50%;
  transform: translateX(-50%);
}

  .result {
    display: none;
  }

  img {
    width: 100%;
    max-width: 220px;
    margin-top: 15px;
    border-radius: 15px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2 id="question">Bhawana will you be my Valentine? üíû</h2>

  <div id="buttons">
  <button id="yes">Yes! ‚ù§Ô∏è</button>
  <button id="no">No</button>
</div>
  
  <div class="result" id="result">
    <h2>Yayyy! ü•∞</h2>
    <p>You just made my day ‚ù§Ô∏è</p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyaWoyMXBsbWc4cDNmaWw2YXgzdTdyaXZoNnA4NWRtZ3JwZXA3eWJ2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/O3Rl56ay8WSo8Mur4V/giphy.gif">
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const buttons = document.getElementById("buttons");
  const result = document.getElementById("result");
  const question = document.getElementById("question");

  function moveNoButton() {
    const areaRect = buttons.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, distance;

    do {
      x = Math.random() * (areaRect.width - noBtn.offsetWidth);
      y = Math.random() * (areaRect.height - noBtn.offsetHeight);

      const noCenterX = areaRect.left + x + noBtn.offsetWidth / 2;
      const noCenterY = areaRect.top + y + noBtn.offsetHeight / 2;
      const yesCenterX = (yesRect.left + yesRect.right) / 2;
      const yesCenterY = (yesRect.top + yesRect.bottom) / 2;

      distance = Math.hypot(noCenterX - yesCenterX, noCenterY - yesCenterY);
    } while (distance < 140); // safe distance

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Mobile + desktop
  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    buttons.style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
